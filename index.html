<!DOCTYPE html>
<html lang="en">
<head>

<body class="h-screen bg-[url('./img/bg-bank.png')] bg-center bg-cover flex flex-col justify-center items-center ">
    <div class="bg-sky-300 p-20 rounded-lg">
        <label class="text-white font-bold" for="email">Email<br>
            <input class="p-2 rounded-sm block text-black font-light" type="email" name="" id="email" placeholder="Write your email here">

        <label class="text-white font-bold" for="email">Password<br>

        <p class="text-sm underline text-right text-gray-600">forgot password</p>
    </div>
    <script>
       const loginBtn = document.getElementById('loginBtn');
       loginBtn.addEventListener('click', function(){
       const emailInput = document.getElementById('email');
       const emailInputValue = emailInput.value;
       const passwordInput = document.getElementById('password');
       const passwordInputValue = passwordInput.value;
        if(emailInputValue === "imboy8585@gmail.com" && passwordInputValue === "admin"){
            window.location.href = "bank.html"
        }
        else(
            alert("Sorry You're password and Email Address Is wrong")
        )
       })

    </script>
</body>
